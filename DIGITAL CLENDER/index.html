<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <div class="calendar-month" id="month"></div>
      <div class="calendar-year" id="year"></div>
    </div>
    <div class="calendar-body">
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>
    <div class="calendar-footer">
      <div class="footer-text">Today's Date: <span id="fullDate"></span></div>
      <div class="time-date-container">
        <div class="current-time" id="current-time"></div>
        <div class="current-year" id="current-year"></div>
      </div>
      <button class="nav-btn" id="prev-month">&#8592;</button>
      <button class="nav-btn" id="next-month">&#8594;</button>
    </div>
    <div class="running-text">
      <marquee behavior="scroll" direction="left">DEVELOPED BY ABHISHEK PANDEY | Visit my website: <a href="http://pabhishekpandey.netlify.app/" target="_blank">pabhishekpandey.netlify.app</a></marquee>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
